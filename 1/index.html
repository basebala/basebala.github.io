<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Grid Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>My Image Grid</h1>
    <p>Welcome to my image grid page. Below you will see a collection of 15 images arranged in a 3x5 format.</p>
    <div class="image-grid">
        <img src="output_cathedral.jpg" alt="Image 1">
        <img src="output_church.jpg" alt="Image 2">
        <img src="output_emir.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
        <img src="image7.jpg" alt="Image 7">
        <img src="image8.jpg" alt="Image 8">
        <img src="image9.jpg" alt="Image 9">
        <img src="image10.jpg" alt="Image 10">
        <img src="image11.jpg" alt="Image 11">
        <img src="image12.jpg" alt="Image 12">
        <img src="image13.jpg" alt="Image 13">
        <img src="image14.jpg" alt="Image 14">
        <img src="image15.jpg" alt="Image 15">
    </div>
</body>
</html>
